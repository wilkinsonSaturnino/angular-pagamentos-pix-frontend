<div class="col-md-8 offset-md-3">
    <h3>Cadastro de Novo Usuário</h3>
    <form (ngSubmit) = "onSubmit()">

        <div class="mb-3">
            <label class="mb-3">Nome</label>
            <input id="nome" type="text" class="form-control" name="nome"
                [(ngModel)] = "pessoa.nome" maxlength="50">
        </div>

        <div class="mb-3">
            <label class="mb-3">Agência</label>
            <input id="agencia" type="text" class="form-control" name="agencia"
                [(ngModel)] = "pessoa.agencia" maxlength="10" (keypress)="numberOnly($event)">
        </div>

        <div class="mb-3">
            <label class="mb-3">Conta</label>
            <input id="conta" type="text" class="form-control" name="conta"
                [(ngModel)] = "pessoa.conta" maxlength="10" (keypress)="numberOnly($event)">
        </div>

        <div class="mb-3">
            <label class="mb-3">Dígito</label>
            <input id="digito" type="text" class="form-control" name="digito"
                [(ngModel)] = "pessoa.digito" maxlength="1" (keypress)="numberOnly($event)">
        </div>        

        <button type="submit" class="btn btn-primary me-2">Salvar</button>
        <button type="button" class="btn btn-secondary" (click)="goToUsuarioList()">Cancelar</button>

    </form>
</div>
